version: '3'
services:
  transactiondb:
    image: rattransactiondb

  auditdb:
    image: ratauditdb

  redis:
    image: redis

  quote:
    image: ratquote
    env_file:
      - .env

  audit:
    image: rataudit
    deploy:
      replicas: 1
    env_file:
      - .env

  transaction:
    image: rattransaction
    deploy:
      replicas: 1
    env_file:
      - .env
    ports:
      - "44441:44441"
